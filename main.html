<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Katrine</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            background-color: #E37E75;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
    
            text-align: center;
            top: 95%;
            transform: translateY(-50%);
          
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #e37e75c7;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 130px;
        }

        .button:hover {
            background-color: #b004df;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .modal-content {
            background-color: white;
            padding: 35px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            color: #E37E75;
         
        }

        .modal-content input {
            width: 90%;
            padding: 12px;
            margin: 5px 0;
            border: 2px solid #E37E75;
            border-radius: 5px;
        }

        .close-button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #E37E75;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: medium;
        }

        .close-button:hover {
            background-color: #a002bc;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="Convite_Katrine.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
    </video>

    <div class="content">
        <button class="button" onclick="openModal()">Confirmar</button>
       
    </div>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <h2>Confirmar minha presença</h2>
                <input type="text" id="nome" placeholder="Digite seu nome">
                <input type="email" id="email" placeholder="Digite seu email">
                <button class="close-button" onclick="submitForm()">Enviar</button>
            </div>
        </div>

    <script>

        function openModal() {
            document.getElementById("myModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function submitForm() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            alert("Nome: " + nome + "\nEmail: " + email);
            closeModal();
        }

    </script>
</body>
</html>
